<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            color: white;
        }

        #fileInput {
            margin-bottom: 20px;
        }

        video {
            max-width: 950px;
            max-height: 650px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="video/*">
    <video id="uploadedVideo" controls>Wafwa does not support your device.</video>
    <script>
        document.getElementById('fileInput').addEventListener('change', () => {
            document.getElementById('uploadedVideo').src = URL.createObjectURL(document.getElementById('fileInput').files[0]);
        })
    </script>
</body>
</html>
