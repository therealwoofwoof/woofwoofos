<!DOCTYPE html>
<html>
<head>
    <title>WoofwoofOS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('Ginger/IMG_0744.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: lime;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        #app-window {
            flex: 1;
            margin-bottom: 57px;
            overflow: auto;
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }

        #app-window iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }

        #panel button {
            background-color: #555;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="app-window">
        <button id="close-button" onclick="appWindow.style.display='none';">Close</button>
        <iframe id="app-frame"></iframe>
    </div>

    <div id="panel">
        <button class="app" data-url="Ginger/index.html">Gallery</button>
        <button class="app" data-url="apps/imageviewer.html">Image Viewer</button>
        <button class="app" data-url="apps/player.html">Media Player</button>
        <button class="app" data-url="apps/terminal.html">Terminal</button>
    </div>

    <script>
        const appWindow = document.getElementById('app-window');
        const appFrame = document.getElementById('app-frame');
        const buttons = document.querySelectorAll('.app');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                appFrame.src = button.getAttribute('data-url');
                appWindow.style.display = 'block';
            });
        });
    </script>
</body>
</html>
